<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestPage</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
<div class="wrapper">
  <body>
    <!--ヘッダー部分-->
    <header class="header-title">
      <section>
        <h1> ヘッダー部分</h1>
        <img alt="ロゴ" width="228" height="158" src="./pic_sample/logo_sample.png">
      </section>

      <section>
        <img alt="性別" width="100" height="40" src="./pic_sample/genderitem_sample.png">
        <img alt="男性" width="200" height="60" src="./pic_sample/genderman_sample.png">
        <img alt="女性" width="200" height="60" src="./pic_sample/genderwoman_sample.png">
        <img alt="ログイン画像" width="210" height="70" src="./pic_sample/login_sample.png">
      </section>
    </header>

    <div class="contaier">
      <!--サイドメニュー-->
      <nav id="side-menu">
        <h1>サイドメニュー部分</h1>
        <ul>
          <li>ホーム</li>
          <li>サービス内容・使い方</li>
          <li>料金</li>
          <li>お知らせ</li>
          <li>ブログ</li>
          <li>よくある質問</li>
        </ul>
      </nav>

      <!--メイン(コラム)-->
      <main id="main-content">
        <h1>メイン部分</h1>
        <img alt="テスト画像" width="700" height="400" src="./pic_sample/headline_sample.jpg">
      </main>
    </div>

    <!--フッター-->
    <footer class="page-footer">
      <h1>フッター部分</h1>
       <img alt="フッター" width="148" height="73" src="./pic_sample/footer_logo_sample.png" >
    </footer>

  </body>

</div>
</html>
