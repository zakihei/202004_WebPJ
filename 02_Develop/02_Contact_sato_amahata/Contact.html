<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>お問い合わせ</title>
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="contact.js"></script>
</head>
<body>
<div>
    <form action="confirm.php" method="post" name="form" onsubmit="return validate()">
        <h1 class="contact-title">お問い合わせ</h1>
        <div>
            <div>
                <label>お名前<span>(必須)</span></label><br>
                <input type="text" name="name" placeholder="例）山田太郎" value="">
            </div>
            <div>
                <label>メールアドレス<span>(必須)</span></label><br>
                <input type="text" name="email" placeholder="例）guest@example.com" value="">
            </div>
            <div>
                <label>題名</label><br>
                <input type="text" name="title" placeholder="題名を入力" value="">
            </div>
            <div>
                <label>メッセージ本文<span>(必須)</span></label><br>
                <textarea name="content" rows="5" placeholder="お問合せ内容を入力"></textarea>
            </div>
        </div>
        <button type="submit">送信</button>
    </form>
</div>
</body>
</html>
